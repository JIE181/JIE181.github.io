<body>
    <h1>原神 </h1>
    <img  id = "pic" src="image/psc.png"
    alt="peng" />
    <script >
        var img = document.getElementById("pic");
       var flag = true;
       img.onclick = function (){
           if (flag){
               img.src = "image/psc (1).png";
               flag = false;
           }else{
               img.src = "image/psc.png";
               flag = true;
           }
       }
    </script>
    <p> 芙芙是原神中的一个角色</p>

        <li>原神正常玩家</li>
        <li>魔怔人</li>
        <li>米卫兵</li>
    </u1>
    <p>最自由的风，却困在友人的躯壳内
        最坚硬的岩，也抵不过时间的磨损
        最快的雷霆，最终什么都拯救不了
        </p>
